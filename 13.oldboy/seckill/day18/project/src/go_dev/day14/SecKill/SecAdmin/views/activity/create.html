<!-- BEGIN PAGE CONTENT-->

<div class="row-fluid">

    <div class="span12">

        <!-- BEGIN SAMPLE TABLE PORTLET-->

        <div class="portlet box red">

            <div class="portlet-body">

                    <tbody>

						<div class="portlet box blue">

							<div class="portlet-title">

								<div class="caption"><i class="icon-reorder"></i>活动信息</div>

							</div>

							<div class="portlet-body form">

								<!-- BEGIN FORM-->

								<form action="/activity/submit" class="form-horizontal">

									<div class="control-group">

										<label class="control-label">活动的名字</label>

										<div class="controls">

											<input type="text" name="activity_name" class="span6 m-wrap" />

											<span class="help-inline">请输入活动名称</span>

										</div>

									</div>

									<div class="control-group">

										<label class="control-label">商品id</label>

										<div class="controls">

											<input class="span6 m-wrap" name="product_id" type="text" />

											<span class="help-inline">请输入商品id</span>

										</div>

									</div>

									<div class="control-group">

										<label class="control-label">开始时间</label>

										<div class="controls">

											<input class="span6 m-wrap" name="start_time" type="text" />

											<span class="help-inline">请输入开始时间</span>

										</div>

									</div>

									<div class="control-group">

										<label class="control-label">结束时间</label>

										<div class="controls">

											<input class="span6 m-wrap" name="end_time" type="text" />

											<span class="help-inline">请输入结束时间</span>

										</div>

									</div>
									<div class="control-group">

										<label class="control-label">商品数量</label>

										<div class="controls">

											<input class="span6 m-wrap" name="total" type="text" />

											<span class="help-inline">请输入商品数量</span>

										</div>

									</div>
									<div class="control-group">

										<label class="control-label">抢购速度</label>

										<div class="controls">

											<input class="span6 m-wrap" name="speed" type="text" />

											<span class="help-inline">请输入商品数量</span>

										</div>
									</div>
									<div class="control-group">

										<label class="control-label">限购</label>

										<div class="controls">

											<input class="span6 m-wrap" name="buy_limit" type="text" />

											<span class="help-inline">每个人限购多少个</span>

										</div>

									</div>
										<div class="control-group">

										<label class="control-label">抢购概率</label>

										<div class="controls">

											<input class="span6 m-wrap" name="buy_rate" type="text" />

											<span class="help-inline">商品抢购概率</span>

										</div>

									</div>
									<div class="form-actions">

										<button type="submit" class="btn blue">Submit</button>

										<button type="button" class="btn">Cancel</button>                            

									</div>

								</form>

								<!-- END FORM-->       

							</div>

						</div>

						<!-- END SAMPLE FORM PORTLET-->

            </div>

        </div>

        <!-- END SAMPLE TABLE PORTLET-->

    </div>


    </div>
